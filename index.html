<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>tic_tac_toe</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #660B05;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #fff;
      text-transform: capitalize;
      margin: 1rem 0;
      font-size: 3rem;
    }

    .msg_container {
      min-height: 25vmin;
      color: #fff;
      font-size: 4vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    #msg {
      margin-bottom: 0.5rem;
  text-align: center;
  line-height: 1.3;
  word-break: break-word;
}

    #NewGame,
    #reset {
      background-color: black;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      border: none;
      cursor: pointer;
      margin: 0.5rem;
      transition: background-color 0.3s ease;
    }

    #NewGame:hover,
    #reset:hover {
      background-color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      /* removed fixed 70vh */
      padding: 10px;
    }

    .game {
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      /* Keep square */
      display: flex;
      flex-wrap: wrap;
      gap: 1.5vmin;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .box {
      flex: 1 1 30%;
      /* allow boxes to shrink */
      aspect-ratio: 1 / 1;
      /* square */
      min-width: 60px;
      max-width: 120px;
      border-radius: 1rem;
      border: none;
      box-shadow: 0 0 3px #ECD5BC;
      font-size: 3rem;
      color: black;
      background-color: bisque;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .box:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .hide {
      display: none;
    }

    /* Responsive tweaks for very small devices */
    @media (max-width: 350px) {
      h1 {
        font-size: 2rem;
      }

      .box {
        font-size: 2rem;
        min-width: 50px;
        max-width: 90px;
      }

      #msg {
        font-size: 3vmin;
      }

      #NewGame,
      #reset {
        padding: 0.7rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="msg_container hide">
      <p id="msg">Winner</p>
      <button id="NewGame">New Game</button>
    </div>

    <h1>tic tac toe</h1>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="reset">Reset Game</button>
  </main>

  <script>
    let boxes = document.querySelectorAll(".box");
    let reset = document.querySelector("#reset");
    let newGame = document.querySelector("#NewGame");
    let msg = document.querySelector("#msg");
    let msg_container = document.querySelector(".msg_container");
    let turno = true;

    const winPatterns = [
      [0, 1, 2],
      [0, 3, 6],
      [0, 4, 8],
      [1, 4, 7],
      [2, 5, 8],
      [2, 4, 6],
      [3, 4, 5],
      [6, 7, 8]
    ];

    boxes.forEach((box) => {
      box.addEventListener("click", () => {
        if (turno) {
          box.innerText = "o";
          turno = false;
        } else {
          box.innerText = "X";
          turno = true;
        }
        box.disabled = true;
        checkwinner();
      });
    });

    const disableBoxes = () => {
      boxes.forEach(box => box.disabled = true);
    };

    const enableBoxes = () => {
      boxes.forEach(box => {
        box.disabled = false;
        box.innerText = "";
      });

    };

    const showwinner = (winner) => {
      msg.innerText = `Congratulations, winner is ${winner}`;
      msg_container.classList.remove("hide");
      disableBoxes();
    };

    const checkwinner = () => {
      for (let pattern of winPatterns) {
        let val1 = boxes[pattern[0]].innerText;
        let val2 = boxes[pattern[1]].innerText;
        let val3 = boxes[pattern[2]].innerText;
        if (val1 !== "" && val1 === val2 && val2 === val3) {
          showwinner(val1);
          return; // stop checking after winner found
        }
      }
    };

    const resetGame = () => {
      turno = true;
      enableBoxes();
      msg_container.classList.add("hide");
    };

    reset.addEventListener("click", resetGame);
    newGame.addEventListener("click", resetGame);
  </script>
</body>

</html>
